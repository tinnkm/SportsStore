<div class="navbar navbar-inverse bg-inverse">
    <a class="navbar-brand">SPORTS STORE</a>
    <app-cart-summary></app-cart-summary>
</div>
<div class="row">
    <div class="col-xl-3  p-a-1">
        <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
            Home
        </button>
        <button *ngFor="let cat of categories"
                class="btn btn-outline-primary btn-block"
                [class.active]="cat === selectedCategory"
                (click)="changeCategory(cat)">
            {{cat}}
        </button>
        <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">Admin</button>
    </div>
    <div class="col-xl-9 p-a-1">
        <div *ngFor="let product of products" class="card card-outline-primary">
            <h4 class="card-header">
                {{product.name}}
                <span class="pull-xs-right tag tag-pill tag-primary">
                    {{product.price | currency:"USD":'symbol':"2.2-2"}}
                </span>
            </h4>
            <div class="card-text p-a-1">
                {{product.description}}
                <button class="btn btn-success btn-sm pull-xs-right" (click)="addProductToCart(product)">
                    Add To Cart
                </button>
            </div>
        </div>
        <div class="form-inline pull-xs-left m-r-1">-
            <!-- ngModel 通常与name绑定,如果不希望写name可以通过[(ngModel)]方法 -->
            <select class="form-control" [(ngModel)]="pageSize" (change)="changePageSize()">
                <option value="3">3 per Page</option>
                <option value="4">4 per Page</option>
                <option value="6">6 per Page</option>
                <option value="8">8 per Page</option>
            </select>
        </div>
        <div class="btn-group pull-xs-right">
            <button *counter="let item of pageCount" (click)="changePage(item)" 
                    class="btn btn-outline-primarg"
                    [class.active]="item === page">{{item}}</button>
        </div>
    </div>
</div>
